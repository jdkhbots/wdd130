<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Acme Rafting</title>
    <meta name="description" content="You can contact Acme Rafting through this page.">
    <meta name="author" content="John Derek Kakraba Hagan">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Acme Rafting Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Company Information</h2>
            <div class="info">
                <div>
                    <h4>Address</h4>
                    <p>Assin Foso, Central Region, Ghana</p>
                    <h4>Phone</h4>
                    <p>+233 247 XXX XXX</p>
                    <h4>Email</h4>
                    <p>info@acmerafting.com</p>
                </div>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15880.462835808867!2d-1.2857946764352615!3d5.6964179748823565!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfddd56f393081d7%3A0xb4b6b6e9fe0b831a!2sAssin%20Fosu%20Transport%20Station!5e0!3m2!1sen!2sgh!4v1717282644568!5m2!1sen!2sgh" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>
        <section>
            <h2>Meet our Team</h2>
            <div class="employees">
                <figure>
                    <img src="images/akosua.jpeg" alt="Image of a worker">
                    <figcaption>Akosua, Safety Coordinator</figcaption>
                </figure>
                <figure>
                    <img src="images/kwabena.jpeg" alt="Image of a worker">
                    <figcaption>Kwabena, Lead Rafting Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/ekow.jpeg" alt="Image of a worker">
                    <figcaption>Ekow, Rafting Instructor</figcaption>
                </figure>
            </div>
        </section>
        <section class="form">
            <h2>Please fill this form</h2>
            <form>
                <div class="questions">
                    <div>
                        <label for="cname">Name: </label><br>
                        <input type="text" id="cname" name="cname"><br>
                        <label for="useremail">Email: </label><br>
                        <input type="email" id="useremail" name="useremail">
                        <p>Choose the Category</p>
                        <input type="radio" id="inquiry" name="purpose" value="inquiry">
                        <label for="inquiry">General Inquiry</label><br>
                        <input type="radio" id="reservation" name="purpose" value="reservation">
                        <label for="reservation">Reservation Question</label><br>
                        <input type="radio" id="suggestion" name="purpose" value="suggestion">
                        <label for="suggestion">Website Suggestion</label><br>
                    </div>
                    <div>
                        <label for="message">Type your message. </label><br>
                        <textarea id="message" name="message" rows="9" placeholder="Type here..."></textarea><br>
                        <input type="checkbox" id="subscribe" name="subscribe">
                        <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </section>
    </main>

    </footer>
</body>
</html>
